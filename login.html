<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unifranz</title>
    <style>
        body { background-color: #12161b; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1a1f26; padding: 40px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #f05a28; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #333; background: #0d1117; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #f05a28; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        a { color: #aaa; text-decoration: none; font-size: 0.8rem; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>UNIFRANZ</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <script>
        function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            const userGuardado = localStorage.getItem('usuarioRegistrado');
            const passGuardada = localStorage.getItem('passwordRegistrada');

            if (user === userGuardado && pass === passGuardada) {
                // Guardar sesión activa
                localStorage.setItem('sesionActiva', user);
                window.location.href = "dashboard.html";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
</body>
</html>
